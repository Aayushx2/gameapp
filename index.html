<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsible Gaming Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Responsible Gaming</h1>
        <p>Enhancing Trust, Transparency, and Responsible Gaming</p>
    </header>

    <section id="login">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Enter Username">
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="login()">Login</button>
        <div id="login-message" class="hidden"></div> <!-- Success notification -->
    </section>

    <section id="user-greeting">
        <!-- Personalized message will appear here after login -->
    </section>

    <section id="game-reporting">
        <h2>Report an Issue</h2>
        <div id="report-form">
            <input type="text" id="concern" placeholder="Type your concern">
            <input type="text" id="game-name" placeholder="Which game did you face this issue in?">
            <textarea id="report" placeholder="More information about the issue"></textarea>
            <input type="text" id="assistance-number" placeholder="Enter your number for assistance">
            <button onclick="submitReport()">Submit Report</button>
        </div>
        <div id="follow-up-questions" class="hidden"></div>
    </section>

    <section id="game-transparency">
        <h2>Game Transparency</h2>
        <p>Understand game rules and fairness</p>
        <button onclick="showGameRules()">Show Game Rules</button>
    </section>

    <section id="responsible-gaming">
        <h2>Set Your Limits</h2>
        <div class="limit-input">
            <label for="time-limit">Time Limit (in minutes):</label>
            <input type="number" id="time-limit" placeholder="Enter minutes">
        </div>
        <div class="limit-input">
            <label for="spending-limit">Spending Limit (in INR):</label>
            <input type="number" id="spending-limit" placeholder="Enter amount">
        </div>
        <button onclick="setLimits()">Set Limits</button>
    </section>

    <!-- Game Rules Modal -->
    <div id="game-rules-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2>Game Rules</h2>
            <div id="rules-list"></div>
        </div>
    </div>

    <section id="community-feedback">
        <h2>Community Feedback</h2>
        <textarea id="community-suggestion" placeholder="Share your thoughts and suggestions to improve the platform"></textarea>
        <button onclick="submitFeedback()">Submit Feedback</button>
    </section>

    <footer>
        <p>&copy; 2025 Curated by LogicMavericks</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
